<!DOCTYPE html>
<head>
    <title>Messages</title>
   
</head>
<body>
    <h1>Messages</h1>
    <div id="message">    </div>
    <script>
        const msg_elem = document.querySelector('#message');
        fetch('/message')
        .then(res => res.json())
        .then(content => {
            let text = '';
            content.forEach(item => text += `<p>${item.nomer}. ${item.text}</p>`)
            msg_elem.innerHTML = text;
        });
    </script>
</body>
